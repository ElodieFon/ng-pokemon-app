<h2 class="center">Liste de Pokémons</h2>

<div class="search">
  <app-search-pokemon></app-search-pokemon>
</div>

<div>
  <a routerLink="./add" class="add-btn">Ajouter un pokémon</a>
</div>
<div class="container">
  <div (click)="goToPokemon(pokemon)" *ngFor="let pokemon of pokemonList" class="card horizontal" pokemonBorderCard>
    <div class="card-image">
      <img [src]="pokemon.picture" [alt]="pokemon.name">

    </div>
    <div class="card-stacked">
      <div class="card-content">
        <ul>
          <li class="name">{{ pokemon.name }}</li>
          <li><small><strong>Date :</strong> {{ pokemon.created | date: 'dd/MM/yy' }}</small></li>
        </ul>
        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}"> {{ type }}</span>
      </div>
    </div>
  </div>

</div>
